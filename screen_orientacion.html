<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo_orientacion.css">
    <title>Screen 3 - Orientación</title>
</head>

<body>

    <!-- -------------------------- -->
    <!-- HEADER -->
    <!-- -------------------------- -->
    <header>
        <h1>HMI Bobelto - Orientación</h1>
    </header>

    <!-- -------------------------- -->
    <!-- MAIN -->
    <!-- -------------------------- -->
    <main>
        <div class="Left">
            <div class="camara">
                <h4> Cámara </h4>
                <video controls loop autoplay muted width="98%" height="92%">
                    <source src="./video/camera_video.mp4" />
                </video>
            </div>

            <div class="detection">
                <h4> RADAR </h4>
                <div class="radar">
                    <div class="pointer"></div>
                    <div class="shadow"></div>
                </div>
            </div>
        </div>

        <div class="Right">
            <div class="giroscopio_lateral">
                <h4>Giroscopio - Lateral</h4>
                <div class="vista_lateral">
                    <img src="./img/Giroscopio_lateral.png"/>
                </div>
                <div class="sensores_motores">
                    <div class="estado_motor">
                        L-1:
                        <div id="motor_L_1" class="numero">
                            00.00%
                        </div>
                    </div>
                    <div class="estado_motor">
                        L-2:
                        <div id="motor_L_2" class="numero">
                            00.00%
                        </div>
                    </div>
                    <div class="estado_motor">
                        L-3:
                        <div id="motor_L_3" class="numero">
                            00.00%
                        </div>
                    </div>
            </div>
            
            <div class="giroscopio_superior">
                <h4>Giroscopio - Superior</h4>
                <div class="vista_superior">
                    <img src="./img/Giroscopio_superior.png"/>
                </div>
            </div>
        </div>
    </main>

    <!-- -------------------------- -->
    <!-- FOOTER -->
    <!-- -------------------------- -->
    <footer>
        <div class="f-nombre">
            <h1>BOBELTO HMI</h1>
        </div>

        <div class="f-button">
            <a href="screen_general.html" class="button">General</a>
            <a href="screen_camara.html" class="button">Cámara</a>
            <a href="screen_sensores.html" class="button">Sensores</a>
            <a href="screen_orientacion.html" class="button">Orientación</a>
            <a href="screen_brobotico.html" class="button">Brazo robótico</a>
        </div>

        <div class="logo">
            <img src="./img/logo_giit.png">
        </div>
    </footer>

</body>

</html>
