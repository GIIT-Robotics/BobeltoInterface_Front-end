<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú inicio</title>
</head>
<body>
    
    NO EDITAR, CADA UNO TENDRÁ SU RAMA.
    CADA UNO HARÁ SUS AVANCES EN SU RESPECTIVA RAMA Y UNA VEZ TERMINEN SU TAREA SE HACE SU RESPECTIVO MERGE CON LA RAMA MAIN.


    <p>
        View Count: <strong id="viewCount" >0</strong>
    </p>

    <script>
        function startLiveUpdate (){
            const textViewCount = document.getElementById('viewCount');

            setInterval(function (){
                fetch('sensores.php').then(function(response){
                    return response.json();
                }).then(function (data){
                    textViewCount.textContent = data.viewCount;
                }).catch(function(error){
                    console.log(error);
                });

            }, 500);
        }

        document.addEventListener('DOMContentLoaded', function(){
            startLiveUpdate();
        });
    </script>

</body>
</html>
